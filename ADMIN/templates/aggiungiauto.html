<script>



async function aggiungiauto() {
var modello = document.getElementById("modello").value;
var marchio = document.getElementById("marchio").value;
var prezzo = document.getElementById("prezzo").value;
var foto_auto = document.getElementById("foto_auto").value;
var cilindrata = document.getElementById("cilindrata").value;
var potenza = document.getElementById("potenza").value;
var cavalli = document.getElementById("cavalli").value;
var carburante = document.getElementById("carburante").value;
var consumi = document.getElementById("consumi").value;
var emissioni = document.getElementById("emissioni").value;
var serbatoio = document.getElementById("serbatoio").value;

var datiJSON = {
    modello = modello
        marchio = marchio
        prezzo = prezzo
        foto_auto = foto_auto
        cilindrata = cilindrata
        potenza = potenza
        cavalli =cavalli
        carburante = carburante
        consumi =consumi
        emissioni = emissioni
        serbatoio = serbatoio
    };
//console.log(datiJSON)
let resp = await fetch('/crea_account', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(datiJSON)

})


let trueResp = await resp.json()
    console.log(trueResp)
    var notyf = new Notyf();
    if (trueResp.success) {

        notyf.success('Update successfull');
        window.location.href = "/auto/<int:id>/aggiungi";
    }
    else {
        notyf.error('Auto gi√† presente');
        //alert("Dati inseriti sbagliati")
    }
}


</script>
