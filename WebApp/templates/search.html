<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricerca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
            .card {
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Ombra leggera di base */
                transition: box-shadow 0.3s ease; /* Transizione fluida per l'ombra */
            }
            /* Stile per l'ombreggiatura quando si passa sopra */
            .card:hover {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Ombra più marcata quando si passa sopra */
            }
            .card:hover h5 {
                color: #28a745 !important;
            }

           .filters {
    display: flex;
    flex-direction: column;
    gap: 20px; /* Aggiungiamo uno spazio tra i filtri */
     margin-top: 130px;
    margin-left: 10px;
}

.filter-item {
    display: flex;
    align-items: center;
}

.filter-item label {
    margin-right: 10px;
}


.range-value {
    margin-left: 10px;
}


            /* Custom styling for range input */
            .custom-range {
                -webkit-appearance: none;
                appearance: none;
                width: 100%;
                height: 10px; /* Altezza barra di scorrimento */
                background-color: #e0e0e0; /* Colore barra di scorrimento */
                outline: none;
                border-radius: 6px;
                margin-top: 8px;
                position: relative;
            }

            .custom-range::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px; /* Larghezza del pollice */
                height: 20px; /* Altezza del pollice */
                background-color: #93a996; /* Colore del pollice */
                border: 2px solid #93a996; /* Colore del bordo del pollice */
                border-radius: 50%; /* Bordi arrotondati */
                cursor: pointer;
                margin-top: -7px;
                transition: transform 0.2s;
                z-index: 1;
            }

            .custom-range::-moz-range-thumb {
                width: 20px; /* Larghezza del pollice */
                height: 20px; /* Altezza del pollice */
                background-color: #93a996; /* Colore del pollice */
                border: 2px solid #93a996; /* Colore del bordo del pollice */
                border-radius: 50%; /* Bordi arrotondati */
                cursor: pointer;
                margin-top: -7px;
                transition: transform 0.2s;
                z-index: 1;
            }

            .range-value {
                font-size: 14px;
                margin-left: 5px;
                color: #4caf50; /* Colore verde salvia */
                position: ;
                bottom: calc(100% + 5px);
                left: 550%;
                transform: translateX(70%);
            }

            /* Hover effect on range thumb */
            .custom-range::-webkit-slider-thumb:hover,
            .custom-range::-moz-range-thumb:hover {
                transform: scale(1.1);
            }

            /* Personalizzazione del pulsante Filtri */

                background-color: #93a996; /* Colore verde foglia */
                border-color: #93a996; /* Colore del bordo */
            }

            /* Stile per il pallino verde */
            .green-dot {
                color: #93a996; /* Colore verde foglia */
                margin-right: 5px;
            }
            .container-a {
                background-color: #6ca577;
                color: black;
                text-align: center;
                padding: 10px 0;
                position: absolute;
                bottom: 5;
                width: 100%;
                margin-top: 3%;
            }
        </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/"><i class="fas fa-car"></i> DrivenChoice</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Icona della macchina -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link active" href="/">Home</a>
                        <a class="nav-link" href="/chisiamo">Chi Siamo</a>
                        <a class="nav-link" href="/marchi">I nostri Marchi</a>
                        <a class="nav-link" href="/auto">Tutte le automobili</a>
                        <a class="nav-link" href="/grafici">Grafici</a>
                        <a class="nav-link" href="/Utente">Utente</a>
                        <a class="nav-link" href="/preferiti">Preferiti</a>
                        <form class="d-flex" role="search" action="/search" method="get">
                            <input id="prova" class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search" name="name">
                            <button onclick="ricerca()" class="btn btn-outline-success" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
<div class="col-8">
                    <div class="container mt-5 text-center">
                        <h1 class="mb-5">Auto trovate</h1>
                        <div class="container text-center">
                            <div class="row row-cols-1 row-cols-md-2 g-4">
                                {% for elem in auto %}
                                <div class="col-md-4 mb-4">
                                    <div class="card">
                                        <img src="{{elem.foto_auto}}" class="card-img-top" alt="..." />
                                        <div class="card-body">
                                            <h5 class="card-title card-title lead">{{elem.modello}}</h5>
                                            <div class="d-grid gap-2 d-md-block">
                                            <button type="button" class="btn btn-dark" onclick="openPopup({{elem}})">Dettagli</button>
                                            {% if session['utente'] %}
                                            <button style="margin-top: 10px" type="button" class="btn btn-dark" onclick="aggiungiPreferiti({{elem}}, '{{session['utente']}}')">Salva nei preferiti</button>
                                            {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            <div class="modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="carModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="carrModalLabel">Dettagli auto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5 id="carDetails"></h5>
                        <p id="carBrand"></p>
                        <p id="carPrice"></p>
                        <p id="carCil"></p>
                        <p id="carCav"></p>
                        <p id="carPot"></p>
                        <p id="carCar"></p>
                        <p id="carCons"></p>
                        <p id="carEmi"></p>
                        <p id="carSer"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
<div class="container-a">
            <p>&copy; 2024 DrivenChoice. All Rights Reserved.</p>
        </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
            function openPopup(car) {
                console.log(car);
                var carDetailsElement = document.getElementById("carDetails");
                carDetailsElement.textContent = car.modello;
                var carPriceElement = document.getElementById("carPrice");
                carPriceElement.textContent = "Prezzo: " + car.prezzo + "€";
                var carCilElement = document.getElementById("carCil");
                carCilElement.textContent = "Cilindrata: " + car.cilindrata + " L";
                var carCavElement = document.getElementById("carCav");
                carCavElement.textContent = "Cavalli: " + car.cavalli;
                var carPotElement = document.getElementById("carPot");
                carPotElement.textContent = "Potenza: " + car.potenza + " KW";
                var carCarElement = document.getElementById("carCar");
                carCarElement.textContent = "Carburante: " + car.carburante;
                var carConsElement = document.getElementById("carCons");
                carConsElement.textContent = "Consumi: " + car.consumi + " L/100km";
                var carEmiElement = document.getElementById("carEmi");
                carEmiElement.textContent = "Emissioni: " + car.emissioni + " g/km";
                var carSerElement = document.getElementById("carSer");
                carSerElement.textContent = "Serbatoio: " + car.serbatoio + " L";
                var carBrandElement = document.getElementById("carBrand");
                carBrandElement.textContent = "Brand: " + car.nome;
                $("#carModal").modal("show");
            }
        </script>
</body>
</html>
