<div class="container mt-5">
    <h1>Registrazione Account</h1>
    <form action="/registrazione" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input type="text" class="form-control" id="cognome" name="cognome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="conferma_password">Conferma Password:</label>
            <input type="password" class="form-control" id="conferma_password" name="conferma_password" required>
        </div>
        <div class="form-group">
            <label for="età">Data di Nascita:</label>
            <input type="date" class="form-control" id="età" name="età" required>
       </div>
        <button type="submit" class="btn btn-primary" style="background-color: #93a996; border-color: #93a996;">Registrati</button>
    </form>
