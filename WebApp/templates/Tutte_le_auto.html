<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAITV12 - Tutte le auto</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            color: #000000; /* testo nero */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: relative;
            background-color: #D3D3D3;
            border-bottom: 1px solid #6ca577;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #000000; /* testo nero */
            font-weight: bold;
        }

        .nav-link:hover {
            color: #7FFFD4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        .filters {
            display: flex;
            flex-direction: column;
        }

        .filter-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .filter-item label {
            margin-right: 10px;
        }

        .filter-item select,
        .filter-item input[type="range"] {
            width: 200px;
            margin-top: 5px;
        }

        /* Custom styling for range input */
        .custom-range {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px; /* Altezza barra di scorrimento */
            background-color: #e0e0e0; /* Colore barra di scorrimento */
            outline: none;
            border-radius: 5px;
            margin-top: 8px;
        }

        .custom-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px; /* Larghezza del pollice */
            height: 20px; /* Altezza del pollice */
            background-color: #7FFF00; /* Colore del pollice */
            border: 2px solid #7FFF00; /* Colore del bordo del pollice */
            border-radius: 50%; /* Bordi arrotondati */
            cursor: pointer;
            margin-top: -7px;
            transition: transform 0.2s;
        }

        .custom-range::-moz-range-thumb {
            width: 20px; /* Larghezza del pollice */
            height: 20px; /* Altezza del pollice */
            background-color: #7FFF00; /* Colore del pollice */
            border: 2px solid #7FFF00; /* Colore del bordo del pollice */
            border-radius: 50%; /* Bordi arrotondati */
            cursor: pointer;
            margin-top: -7px;
            transition: transform 0.2s;
        }

        .range-value {
            font-size: 14px;
            margin-left: 10px;
            color: #4CAF50; /* Colore verde salvia */
        }

        /* Hover effect on range thumb */
        .custom-range::-webkit-slider-thumb:hover,
        .custom-range::-moz-range-thumb:hover {
            transform: scale(1.1);
        }

        /* Personalizzazione del pulsante Filtri */
        #applyFiltersBtn {
            background-color: #7FFF00; /* Colore verde foglia */
            border-color: #7FFF00; /* Colore del bordo */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-speedometer2"></i> <!-- Icona della macchina -->
            DriverChoice

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="#">Chi Siamo</a>
                <a class="nav-link" href="#">I nostri Marchi</a>
                <a class="nav-link" href="#">Tutte le automobili</a>
                <a class="nav-link" href="#">Grafici</a>
                <a class="nav-link" href="#">Utente</a>
                <a class="nav-link" href="#">Preferiti</a>
            </div>
        </div>

</nav>

<div class="container">
    <div class="filters">
        <div class="filter-item">
            <label for="motore">Motore:</label>
            <select name="motore" id="motore">
                <option value="benzina">Benzina</option>
                <option value="diesel">Diesel</option>
                <option value="ibrida">Ibrida</option>
                <option value="elettrica">Elettrica</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="marchio">Marchio:</label>
            <select name="marchio" id="marchio">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
                <option value="toyota">Toyota</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="anno">Anno:</label>
            <select name="anno" id="anno">
                <option value="anno">2000-2010</option>
                <option value="anno">2011-2020</option>
                <option value="anno">2021-2024</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="carburante">Carburante:</label>
            <select name="carburante" id="carburante">
                <option value="bmw">Benzina</option>
                <option value="audi">Diesel</option>
                <option value="mercedes">GPL</option>
                <option value="toyota">Elettrica</option>
                <option value="toyota">Ibrida</option>
                <option value="toyota">Metano</option>
            </select>
        </div>
        <div class="filter-item">
            <label for="consumi">Consumi:</label>
            <input type="range" name="consumi" id="consumi" class="custom-range" min="0" max="20">
            <span class="range-value" id="consumi-value">0 litri/km</span>
        </div>
        <div class="filter-item">
            <label for="emissioni">Emissioni:</label>
            <input type="range" name="emissioni" id="emissioni" class="custom-range" min="0" max="100">
            <span class="range-value" id="emissioni-value">0</span>
        </div>
        <div class="filter-item">
            <label for="prezzo">Prezzo:</label>
            <input type="range" name="prezzo" id="prezzo" class="custom-range" min="0" max="1000000">
            <span class="range-value" id="prezzo-value">0</span>
        </div>
        <!-- Pulsante Applica filtri -->
        <div class="filter-item">
            <button class="btn btn-primary" id="applyFiltersBtn">Applica filtri</button>
        </div>
    </div>
</div>

 function inviaDatiJSONfiltri() {
            // Ottieni i dati dal form
            var motore = document.getElementById('motore').value;
            var marchio = document.getElementById('marchio').value;
            var anno = document.getElementById('anno').value;
            var carburante = document.getElementById('carburante').value;
            var consumi = document.getElementById('consumi').value;
            var emissioni = document.getElementById('emissioni').value;
            var prezzo = document.getElementById('prezzo').value;


            // Costruisci l'oggetto JSON
            var datiJSON = {
                motore: motore,
                marchio: marchio,
                anno: anno,
                carburante: carburante,
                consumi: consumi,
                emissioni: emissioni,
                prezzo: prezzo
            };

            // Esegui la richiesta POST con i dati JSON
            fetch('/api/auto_filter', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datiJSON)
            });
        }

</script>
