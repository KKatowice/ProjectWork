    <script>
        $(function() {
            $("#birthDate, #deathDate").datepicker({
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                changeYear: true,
                yearRange: '1900:2024'
            });
        });

        function deleteArtist() {
            var artistName = $("#artistName").val();

            // Esegui la richiesta POST con i dati JSON
            $.ajax({
                url: '/api/deleteArtista',
                method: 'DELETE',
                contentType: 'application/json',
                data: JSON.stringify({ nome: artistName }),
                success: function(response) {
                    console.log("Artista eliminato con successo");
                    // Inserisci qui il codice per gestire la risposta in caso di successo
                },
                error: function(xhr, status, error) {
                    console.error("Errore durante l'eliminazione dell'artista:", error);
                    // Inserisci qui il codice per gestire gli errori
                }
            });
        }

        function updateArtist() {
            var artistName = $("#artistNameUpdate").val();
            var birthDate = $("#birthDate").val();
            var deathDate = $("#deathDate").val();

            var artistData = {
                nome: artistName,
                data_nascita: birthDate,
                data_morte: deathDate
            };

            // Esegui la richiesta POST con i dati JSON
            $.ajax({
                url: '/api/updateArtista',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(artistData),
                success: function(response) {
                    console.log("Dati artista aggiornati con successo");
                    // Inserisci qui il codice per gestire la risposta in caso di successo
                },
                error: function(xhr, status, error) {
                    console.error("Errore durante l'aggiornamento dei dati dell'artista:", error);
                    // Inserisci qui il codice per gestire gli errori
                }
            });
        }
    </script>
