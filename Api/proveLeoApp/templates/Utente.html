    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="login-container">
                <h2 class="text-center mb-4">Accesso al tuo account</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Inserisci email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Inserisci password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Accedi</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="register-container">
                <h2 class="text-center mb-4">Crea un account</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Inserisci email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Inserisci password">
                    </div>
                    <div class="form-group">
                        <label for="conferma_password">Conferma Password:</label>
                        <input type="password" class="form-control" id="conferma_password" placeholder="Conferma password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrati</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-a">
    <p>&copy; 2024 DrivenChoice. All Rights Reserved.</p>
</div>


<script>
var attempts = 0;
var maxAttempts = 3;
function login() {
var email = document.getElementByid("email").value;
var password = document.getElementByid("password").value;


var datiJSON = {
    email: email,
    password: password
    };

fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(datiJSON)
    });
})
        .then(response => {
            if (response.ok) {
                // Reindirizza l'utente alla dashboard dopo il login
                window.location.href = '/dashboard';
            } else {
                // Mostra un messaggio di errore se le credenziali sono errate
                attempts++;
                if (attempts >= maxAttempts) {alert("Hai esaurito tutti i tentativi. Account bloccato per motivi di sicurezza.");
                    document.getElementById("loginButton").disabled = true; // Disabilita il pulsante di login
                } else {alert("Email o password errate. Tentativi rimanenti:" + (maxAttempts - attempts));
                }
            }
        })
        .catch(error => {
            console.error('Si Ã¨ verificato un errore:', error);
        });
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
